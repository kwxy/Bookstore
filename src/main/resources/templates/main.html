<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link href="webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
        <script src="webjars/jquery/3.1.1/jquery.js" type="application/javascript"></script>
        <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="${pageContext.request.contextPath}/bootstrap.min.css" />
        <link rel="stylesheet" href="/styles/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <li th:each="category : ${categories}">
                            <a th:href="@{/{id}(id=${category.id})}">
                                <p th:text = "${category.name}"/>
                            </a>
                        </li>
                    </ul>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navcol-1" class="collapse navbar-collapse">
                    <div sec:authorize="isAnonymous()">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="@{signUpForm}"><span class="glyphicon glyphicon-user"></span> Rejestracja</a></li>
                            <li><a th:href="@{logInForm}"><span class="glyphicon glyphicon-log-in"></span> Zaloguj</a></li>
                        </ul>    
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="@{cart}"><span class="glyphicon glyphicon-shopping-cart"></span> Koszyk</a></li>"
                            <li><a th:href="@{clearCart}"><span class="glyphicon glyphicon-log-out"></span> Wyloguj</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div layout:fragment="content">
        </div>
    </body>
</html>
