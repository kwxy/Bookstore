<!DOCTYPE html>
<html layout:decorator="main">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container">
                <div class="row products">
                    <div th:each="book : ${books}">
                        <div class="col-md-2">
                            <img class="img-responsive" width="100%" th:src="@{/images/{bookId}.jpg(bookId=${book.id})}"/>
                        </div>
                        <div class="col-md-2">
                            <h2 th:text="${book.title}"></h2>
                            <p class="price" th:text="|Cena: ${book.price}zÅ‚|"/>
                            <a class="btn btn-primary" th:href="@{/addProduct/{currentBook}(currentBook=${book.id})}">Dodaj</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
